version: '3'

services:
  postgres:
    container_name: 'shin-pg'
    image: 'postgres:14.4-alpine'
    environment:
      POSTGRES_USER: 'shin'
      POSTGRES_PASSWORD: 'passwd'
      PGDATA: '/data/postgres'
    volumes:
      - '../shin-postgres:/data/postgres'
    expose:
      - '5432'
    ports:
      - '5432:5432'
    restart: 'always'

networks:
  default:
    driver: bridge
